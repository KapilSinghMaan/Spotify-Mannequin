<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mannequin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-black">

    <div class="container-fluid p-0">
        <div class="py-1 px-2 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center py-2">
                <div class="ms-2"><img src="images/logo.svg" alt="Spotify" height="30" class="invert-color"></div>
                <div class="home bg-grey ms-3 p-2 rounded-circle d-flex align-items-center justify-content-center"><img
                        src="images/home.svg" alt="home" height="30" class="invert-color"></div>

                <div
                    class="ms-2 searchbar bg-grey rounded-5 d-flex align-items-center justify-content-center py-1 px-2">
                    <img src="images/search.svg" alt="search" class="invert-half ms-2 my-2" height="30">
                    <input type="text" placeholder="What do you want play?"
                        class="bg-transparent border-0 fs-5 pe-5 text-white mx-5"> <img
                        src="images/browse.svg" alt="browse" height="30" class="border-start ps-2 ms-1 invert-half mt-1">
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center border-end border-1 px-3">
                    <span class="fw-bold text-secondary">Premium</span>
                    <span class="fw-bold text-secondary ms-3">Support</span>
                    <span class="fw-bold text-secondary ms-3">Download</span>
                </div>

                <div class="ms-4">
                    <img src="images/install.svg" alt="install" height="17" class="invert-half"> <span
                        class="text-secondary fw-bold">Install App</span>
                </div>

                <div class="ms-2">
                    <button class="border-0 bg-transparent text-secondary fw-bold">Sign Up</button>
                    <button class="rounded-5 border-0 fw-bold fs-5 py-2 px-4">Login</button>
                </div>
            </div>
        </div>
        <div class="spotify-main d-flex">
            <div class="spotify-left m-1 library position-relative rounded-2 bg-grey p-2 text-white">

                <ul class="list-unstyled">
                    <li class="gap-1 d-flex align-items-center fs-4"><ion-icon name="library-outline"></ion-icon> Your
                        Library
                    </li>
                </ul>
                <div class="library-footer d-flex flex-wrap gap-2 position-absolute bottom-0">
                    <a href="https://www.spotify.com/in-en/legal/"
                        class="text-decoration-none text-secondary small m-0">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                        class="text-decoration-none text-secondary small m-0 p-0">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                        class="text-decoration-none text-secondary small m-0 p-0">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                        class="text-decoration-none text-secondary small m-0 p-0">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                        class="text-decoration-none text-secondary small m-0 p-0">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/"
                        class="text-decoration-none text-secondary small m-0 p-0">Accessibility</a>
                </div>
            </div>
            <div class="spotify-right m-1 bg-grey rounded-2 ">

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
