<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mannequin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <div class="container-fluid p-0 d-flex">
        <div class="spotify-left m-1">
            <div class="home text-white rounded-2 bg-grey py-1 ps-2">
                <div class="d-flex align-items-center gap-1 mb-2"><img src="images/logo.svg" alt="Spotify" height="20"
                        class="invert-color">Spotify</div>
                <ul class="list-unstyled m-0 small-font">
                    <li class="gap-1 d-flex align-items-center"><img src="images/home.svg" alt="home" height="13"
                            class="invert-color">Home</li>
                    <li class="gap-1 d-flex align-items-center "><img src="images/search.svg" alt="search" height="13"
                            class="invert-color">Search</li>
                </ul>
            </div>
            <div class="library position-relative rounded-2 bg-grey p-2 text-white mt-1">
                <ul class="list-unstyled">
                    <li class="gap-1 d-flex align-items-center"><ion-icon name="library-outline"></ion-icon>Library</li>
                </ul>
                <div class="library-footer d-flex flex-wrap gap-1 position-absolute bottom-0">
                    <a href="https://www.spotify.com/in-en/legal/"
                            class="text-decoration-none text-secondary very-small m-0">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                            class="text-decoration-none text-secondary very-small m-0 p-0">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                            class="text-decoration-none text-secondary very-small m-0 p-0">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                            class="text-decoration-none text-secondary very-small m-0 p-0">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            class="text-decoration-none text-secondary very-small m-0 p-0">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/"
                            class="text-decoration-none text-secondary very-small m-0 p-0">Accessibility</a>
                </div>


            </div>
        </div>
        <div class="spotify-right m-1 bg-grey rounded-2 ">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
